<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>FeedBack | EasyPay</title>
</head>
<body>
    <header class="bg-gray-800 p-4"> 
        <div class="max-w-7xl mx-auto flex items-center justify-between"> 
            <div class="flex items-center"> 
                <a href="dashboard.html"><img src="/images/path_to_your_logo.png" alt="EasyPay Logo" style="width: 80px;" class="rounded-pill"></a>
                <nav class="ml-10 space-x-4"> 
                    <a href="dashboard.html" class="text-white font-semibold hover:underline">Home</a> 
                    <a href="top-up.html" class="text-white font-semibold hover:underline">Top-Up</a> 
                    <a href="payment.html" class="text-white font-semibold hover:underline">Payment</a> 
                    <a href="transactions.html" class="text-white font-semibold hover:underline">Transactions & Tracking</a> 
                    <a href="contact.html" class="text-white font-semibold hover:underline">Contact</a> 
                </nav> 
            </div> 
            <div> 
                <a href="profile.html"><img src="/images/backImg.jpg" alt="Profile Logo" style="width: 60px;" class="rounded-pill"></a>
            </div> 
        </div> 
    </header>
    <div class="container mt-3">
        <h1>FeedBack!</h1>
        <form id="FeedBack" action="dashboard.html">
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="contact">Contact No.:</label>
                <input type="contact" class="form-control" id="contact" placeholder="Enter Contact" name="contact">
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
            </div>

            <br><button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-gray-800 p-4 mt-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between text-white">
            <p>&copy; 2024 EasyPay. All rights reserved.</p>
            <a href="feedback.html" class="hover:underline">Feedback</a>
        </div>
    </footer>

    <script>
        document.getElementById("FeedBack").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank You for your feedback!");
        });
    </script>
</body>
</html>
