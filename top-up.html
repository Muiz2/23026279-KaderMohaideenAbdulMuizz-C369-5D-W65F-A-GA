<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Top Up</title>
    <style>
        body {
            background-color: #f0f0f5;
            color: #333;
        }

        .top-up-container {
            max-width: 400px;
            margin: 50px auto 0;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .amount-btn {
            background-color: #6064b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }

        .amount-btn:hover {
            background-color: #5053a4;
        }

        .new-badge {
            background-color: #6064b6;
            color: white;
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .top-up-btn {
            background-color: #6064b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }

        .top-up-btn:hover {
            background-color: #5053a4;
        }

        .top-up-container h2,
        .top-up-container h1,
        .top-up-container span {
            color: #6064b6;
        }

        .bi-arrow-left,
        .bi-info-circle {
            color: #6064b6;
        }
    </style>
</head>

<body>
    <header class="bg-gray-800 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="dashboard.html"><img src="/images/path_to_your_logo.png" alt="EasyPay Logo" style="width: 80px;" class="rounded-pill"></a>
                <nav class="ml-10 space-x-4">
                    <a href="dashboard.html" class="text-white font-semibold hover:underline">Home</a>
                    <a href="top-up.html" class="text-white font-semibold hover:underline">Top-Up</a>
                    <a href="payment.html" class="text-white font-semibold hover:underline">Payment</a>
                    <a href="transactions.html" class="text-white font-semibold hover:underline">Transactions & Tracking</a>
                    <a href="contact.html" class="text-white font-semibold hover:underline">Contact</a>
                </nav>
            </div>
            <div>
                <a href="profile.html"><img src="/images/backImg.jpg" alt="Profile Logo" style="width: 60px;" class="rounded-full"></a>
            </div>
        </div>
    </header>

    <div class="container top-up-container">
        <div class="mb-4">
            <a href="#" class="text-dark"><i class="bi bi-arrow-left"></i></a>
            <h2 class="text-center">Top Up</h2>
        </div>

        <div class="mb-4">
            <h1 class="display-1 text-center" id="amountDisplay">$0</h1>
            <div class="d-flex justify-content-between align-items-center">
                <span>Min. $1</span>
                <span>
                    <span class="new-badge me-1">NEW</span>
                    Max. $19936.59 <i class="bi bi-info-circle"></i>
                </span>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-4 flex-wrap">
            <button class="amount-btn" onclick="updateAmount(50)">S$50</button>
            <button class="amount-btn" onclick="updateAmount(100)">S$100</button>
            <button class="amount-btn" onclick="updateAmount(200)">S$200</button>
            <button class="amount-btn" onclick="updateAmount(500)">S$500</button>
        </div>

        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <span id="topUpMethodText">
                    <img src="/images/paynow-logo.png" alt="PayNow" width="70" height="70" class="me-2">
                    Top up with PayNow
                </span>
                <a href="#" class="text-dark" data-bs-toggle="modal" data-bs-target="#topUpMethodsModal">Change</a>
            </div>
        </div>
        <!-- Updated Top-Up Button -->
        <a href="#" class="top-up-btn" onclick="handleTopUp()">Top Up</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="topUpMethodsModal" tabindex="-1" aria-labelledby="topUpMethodsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="topUpMethodsModalLabel">Select Top Up Method</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-4">
                        <button class="amount-btn" onclick="selectTopUpMethod('PayNow', '/images/paynow-logo.png')">
                            <img src="/images/paynow-logo.png" alt="PayNow" width="50" height="50">
                            PayNow
                        </button>
                        <button class="amount-btn" onclick="selectTopUpMethod('Apple Pay', '/images/apple-pay-logo.png')">
                            <img src="/images/apple-pay-logo.png" alt="Apple Pay" width="50" height="50">
                            Apple Pay
                        </button>
                        <button class="amount-btn" onclick="selectTopUpMethod('Google Pay', '/images/google-pay-logo.png')">
                            <img src="/images/google-pay-logo.png" alt="Google Pay" width="50" height="50">
                            Google Pay
                        </button>
                        <button class="amount-btn" onclick="selectTopUpMethod('Credit Card', '/images/credit-card-logo.png')">
                            <img src="/images/credit-card-logo.png" alt="Credit Card" width="50" height="50">
                            Credit Card
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 p-4 mt-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between text-white">
            <p>&copy; 2024 EasyPay. All rights reserved.</p>
            <a href="feedback.html" class="hover:underline">Feedback</a>
        </div>
    </footer>

    <script>
        function updateAmount(amount) {
            document.getElementById('amountDisplay').innerText = '$' + amount;
        }

        function selectTopUpMethod(method, logoSrc) {
            document.getElementById('topUpMethodText').innerHTML = `
                <img src="${logoSrc}" alt="${method}" width="70" height="70" class="me-2">
                Top up with ${method}
            `;
            var modal = bootstrap.Modal.getInstance(document.getElementById('topUpMethodsModal'));
            modal.hide();
        }

        // New function to handle Top-Up button click
        function handleTopUp() {
            alert('Top-up successful! Redirecting to the dashboard...');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
